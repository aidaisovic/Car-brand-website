<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="view" content="width=device-width, initial-scale 1.0">
    <tittle>BMW</tittle>
    <link rel="stylesheet" href="assets/css/main.css">
    <head>
        <style>
            .contact-form {
    width: 100%;
    max-width: 400px;
    margin: auto;
    display: flex;
    flex-direction: column;
}

.contact-form label {
    margin-top: 10px;
}

.contact-form input, .contact-form textarea {
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
    width: 100%;
}

.contact-form button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
}

.contact-form button:hover {
    background-color: #45a049;
}

.error-message {
    color: red;
    font-size: 12px;
    margin-top: -10px;
    margin-bottom: 10px;
}
        </style>
        <body>

            <header>
                <h1>BMW</h1>
                <nav>
                    <a href=index.html">HOME</a>
                    <a href="about.html">HISTORY</a>
                    <a href="contact.html">CONTACT US</a>
                    <a href="registration.html">REGISTRATION</a>
                </nav>
            </header>
            <form id="contact-form" class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span id="email-error" class="error-message"></span>
            
                <label for="date">Preferred Contact Date:</label>
                <input type="date" id="date" name="date" required>
            
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <meter max="4" id="password-strength-meter"></meter>
                <p id="password-strength-text"></p>
            
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            
                <button type="submit">Submit</button>
            </form>
            <main>

                <h3>HOW TO CONTACT US</h3>
                <h4>We are always there to answer questions and to inform you about anything you need</h4>
                <p>Feel free to email our team <a>bmwinfo@gmail.com</a></p>
                <div class="image-container">
                    <img src="assets/images/bm.jpg" alt="b">
                </div>
                <a href="https://www.bmw.com/en/index.html" target="_blank">our main website</a><p></p>
                <a href="https://www.bmw.ba/hr/all-models.html?tl=grp-wdpl-bcom-mix-mn-.-nscf-.-.-" target="_blank">New models</a>
              <p></p>
                <a href="https://mail.google.com/mail/u/0/#search/amela.vatres%40ibu.edu.ba?compose=new" target="_blank">You can send an email</a>
            </main>
            </body>
            <script>
                document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('contact-form');
    const emailInput = document.getElementById('email');
    const emailError = document.getElementById('email-error');
    const passwordInput = document.getElementById('password');
    const passwordStrengthMeter = document.getElementById('password-strength-meter');
    const passwordStrengthText = document.getElementById('password-strength-text');

    // Email validation
    emailInput.addEventListener('input', () => {
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(emailInput.value)) {
            emailError.textContent = 'Please enter a valid email address.';
        } else {
            emailError.textContent = '';
        }
    });

    // Password strength validation
    passwordInput.addEventListener('input', () => {
        const password = passwordInput.value;
        const strength = zxcvbn(password); // Using zxcvbn for password strength
        passwordStrengthMeter.value = strength.score;

        const strengthText = [
            "Very Weak",
            "Weak",
            "Fair",
            "Good",
            "Strong"
        ];

        passwordStrengthText.textContent = `Strength: ${strengthText[strength.score]}`;
    });

    // Form submit validation
    form.addEventListener('submit', (event) => {
        if (!form.checkValidity()) {
            event.preventDefault();
            alert("Please fill out all required fields correctly.");
        }
    });
});
            </script>
            
            </html>
